{% extends 'base.html' %}

{% block content %}
    <div class="card m-4">
    <form action="/question/delete/{{ record.id }}/" method="post" class="text-center mt-2">
        {% csrf_token %}
        <h1>Підтвердити видалення</h1>
        <p><strong>{{ model }} text: </strong> {{ record.text }} </p>
        <button class="btn btn-primary" type="submit">Підтвердити</button>
    </form>
<!--    <form action="" class="text-center mt-2">-->
<!--        <button class="btn btn-primary" type="submit">Cancel</button>-->
<!--    </form>-->
        <div class="text-center mt-2">
            <button onclick="redirectToUserPage()" class="btn btn-secondary" type="submit">Відмінити</button>
        </div>
    </div>
    <script>
        function redirectToUserPage() {
            window.location.replace('/my_questions')
        }
    </script>
{% endblock %}
